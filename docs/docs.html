    <style>
        /* Dracula Theme - Refined */
        :root {
            --background: #282a36;
            --current-line: #44475a;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
            --border-soft: #343746; /* Softer border color */

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.7;
            color: var(--foreground);
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 40px;
            background-color: #2c2e3b; /* Slightly different from background */
            border: 2px solid var(--border-soft);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border-soft);
        }
        
        header p {
            color: var(--foreground);
            opacity: 0.7;
            font-size: 1.1em;
        }

        h1 {
            color: var(--purple);
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        h2 {
            color: var(--green);
            border-bottom: 1px solid var(--comment);
            padding-bottom: 10px;
            margin-top: 50px;
            font-size: 1.8em;
        }

        h3 {
            color: var(--orange);
            border-bottom: none;
            padding-bottom: 5px;
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: 500;
        }

        code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            color: var(--pink);
            font-size: 0.9em;
            border: 1px solid var(--comment);
        }

        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 12px;
        }

        .highlight {
            font-weight: 500;
            color: var(--cyan);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            font-size: 0.9em;
            color: var(--comment);
            border-top: 1px solid var(--border-soft);
        }
    </style>
</head>
